  USR_IO_KYS()
  USR_IO_MWS
  USR_IO_SET_MWS()
  USR_IO_DSPLY()
  USR_IO_EVNTS()
-->
<script src="client/usr_io.js"></script>
<script>
  var skt = io()

  var reqFrame = FU.reqFrame()

  var NAME = document.cookie.length ?
    document.cookie.split('=')[1] :
    'Johnny Appleseed'
  NAME = prompt('What is your name?', NAME)
  FU.setCookie('NAME', NAME, 2)

  function HOST_MSG(key, sndr, rcvr, msg) {
    skt.emit('msg', key, sndr, rcvr, msg)
  }

</script>

<!-- defines:
  PROJECT_NAME : name of project
  GAME_MSG(key, sndr, rcvr, msg) : msg frm host -> clnt
  GAME_CLNT_INIT() : set up clnt
  GAME_TICK() : update clnt
-->
<script src="game/game.js"></script>
<script>
  document.getElementById('title').innerHTML = PROJECT_NAME
  GAME_MSG('handShake','HOST','GAME','hi there!')
	USR_IO_KYS()
  USR_IO_EVNTS()
  USR_IO_SET_MWS()
	USR_IO_DSPLY()
	GAME_CLNT_INIT()


  skt.on('msg', GAME_MSG)

	// PT.fun(PT.test_fun)

	function index_tick() {
		USR_IO_DSPLY()
		GAME_TICK()
		USR_IO_KYS()
	  USR_IO_EVNTS()
	  USR_IO_SET_MWS()
		window.requestAnimationFrame(index_tick)
	}
	index_tick()

</script>
